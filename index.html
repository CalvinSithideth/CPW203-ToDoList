<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ToDo List</title>
	<meta   name="description"
			content="Create a todo list for free">
	<link rel="stylesheet" href="css/datepicker.min.css">
	<script src="scripts/datepicker.min.js"></script>
	<link rel="stylesheet" href="css/site.css">
	<script src="scripts/main.js"></script>
</head>
<body>
	<header>
		<h1>Create your ToDo List</h1>
	</header>

	<form id="create-item">
		<label for="title">Title: </label>
		<input id="title" type="text">
		<span>*</span>
		<br>

		<label for="description">Description: </label>
		<textarea id="description" cols="25" rows="8"></textarea>
		<span>*</span>
		<br>

		<label for="start-date">Start Date: </label>
		<input id="start-date" class="due-date" type="text">
		<span>*</span>
		<br>

		<label for="end-date">End Date: </label>
		<input id="end-date" class="due-date" type="text">
		<span>*</span>
		<br>

		<label for="is-complete">Is Complete?</label>
		<input id="is-complete" type="checkbox">
		<br>

		<label for="">Choose an urgency:</label>
		<input type="radio" name="urgency" value="L" id="urgencyLow" checked>
		<label for="urgencyLow">Low</label>
		<input type="radio" name="urgency" value="M" id="urgencyMedium">
		<label for="urgencyMedium">Medium</label>
		<input type="radio" name="urgency" value="H" id="urgencyHigh">
		<label for="urgencyHigh">High</label>
		<br>

		<!--
		<select id="urgency">
			<option value="L">Low</option>
			<option value="M">Medium</option>
			<option value="H">High</option>
		</select>
		<br>
		-->

		<button type="button">Add ToDo Item</button>
	</form>

	<div id="read-item">
		<button type="button">Read Item</button>
	</div>

	<div id="todo-list"></div>

	<script>
		// Loop through all "due-date" class elements
		// and add the datepicker
		let allDateElem = document.querySelectorAll(".due-date");
		for (let i = 0; i < allDateElem.length; i++) {
			datepicker(allDateElem[i]);
		}
	</script>



</body>
</html>
